spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER_NAME:root}
    password: ${MYSQL_PASSWORD:123456}
    url: ${JDBC_URL:jdbc:mysql://localhost:3306/ai_beehive?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      password: ${REDIS_PASSWORD:}
      port: ${REDIS_PORT:6379}
      connect-timeout: 1000
  servlet:
    multipart:
      # 最大文件大小
      max-file-size: ${SERVLET_MULTIPART_MAX_FILE_SIZE:10MB}
      # 最大请求大小
      max-request-size: ${SERVLET_MULTIPART_MAX_REQUEST_SIZE:15MB}
  mvc:
    # 响应路径，nginx 可以配该路径
    static-path-pattern: /${file-path.visit-prefix}/**
  web:
    resources:
      # 资源文件存储路径
      static-locations: file:${file-path.save-prefix}

mybatis-plus:
  #configuration:
    # 控制台打印 SQL
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    # 关闭 banner
    banner: false

sa-token:
  # 用于加密 JWT
  jwt-secret-key: ${JWT_SECRET:ai-beehive}
  # JWT 有效期
  timeout: ${JWT_TOKEN_TIMEOUT:86400}
  token-name: satoken
  # 关闭 banner
  is-print: false

# lock4j 分布式锁
lock4j:
  # 前缀
  lock-key-prefix: bh

# forest 配置
forest:
  # 数据读取超时时间
  read-timeout: 30000
  # 连接超时时间
  connect-timeout: 30000

# 日志配置
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:info}
    #com.hncboy: debug

# 代理配置，一般 IDEA 运行使用
proxy:
  enabled: ${PROXY_ENABLED:true}
  http-host: ${PROXY_HTTP_HOST:127.0.0.1}
  http-port: ${PROXY_HTTP_PORT:7890}

# 文件路径
file-path:
  # 保存前缀
  save-prefix: ${FILE_PATH_SAVE_PREFIX:/data/beehive-bootstrap/images/}
  # 访问前缀
  visit-prefix: resources